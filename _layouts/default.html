<!doctype html>
<html class="no-js" lang="en">
  <head>
    {% include head.html %}
  </head>

  <body>
    <div class="full-width feed">
      <div class="row">
        <div class="small-12 columns">
          <a href="http://twitter.com/levelupcon" target="_blank" class="twitter">
            <img src="/img/twitter-icon.png" alt="Twitter Icon">
          </a>
          <h6 class="status">Follow <a href="http://twitter.com/levelupcon">@levelupcon</a> on Twitter.</h6>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div class="row">
        <div class="large-12 columns">
          <div class="">
            <h3>Learn cutting edge tips and tricks to bring home and show off.</h3>
            <h1 class="indent">Level Up</h1>

            <!-- Responsive retina image media queries -->

            <img src="/img/logo-lg.png" alt="LevelUp Logo" data-interchange="[/img/logo-lg.png, (default)], [/img/logo-lg@2x.png, (retina)]" class="logo" >
            <noscript><img src="/img/logo-lg.png" alt="LevelUp Logo"></noscript>
            <h4 class="indent">Creative Tech Conference 2014</h4>
            <h5 class="indent">In Association with <a href="http://www.madglory.com">MadGlory</a></h5>

            <div class="row">
              <div class="large-3 columns details">October 8 &amp; 9, 2014</div>
              <div class="large-3 large-push-6 columns details">Saratoga Springs, NY</div>
              <div class="large-4 large-pull-4 columns">
                <a href="#" data-reveal-id="firstModal" class="large button signup">Keep Me Updated</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    {{ content }}

    <script src="/js/jquery.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/foundation/foundation.interchange.js"></script>
    <script type="text/javascript" src="http://js.addthisevent.com/atemay.js"></script>
    <!-- AddThisEvent Settings -->
    <script type="text/javascript">
      addthisevent.settings({
        license   : "abt0igm10zph4s6tdmfe",
        mouse     : false,
        css       : false,
        outlook   : {show:true, text:"Outlook Calendar"},
        google    : {show:true, text:"Google Calendar"},
        yahoo     : {show:true, text:"Yahoo Calendar"},
        hotmail   : {show:true, text:"Hotmail Calendar"},
        ical      : {show:true, text:"iCal Calendar"},
        facebook  : {show:true, text:"Facebook Event"},
        callback  : ""
      });
    </script>

    <script>
      $(document).foundation();

      $(function(){
        $.getJSON('https://alpha-api.app.net/stream/0/users/@levelupcon/posts', function(res) {
          var posts = res.data;

          if(posts.length > 0){
            $('.feed .status').html(posts[0].html + ' - <a href="http://twitter.com/levelupcon">@levelupcon</a>');
          }
        });
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-33396402-4', 'levelupcon.com');
      ga('require', 'linkid', 'linkid.js');
      ga('send', 'pageview');

    </script>
  </body>
</html>
